# Alembic Configuration File
# the output encoding used when revision files
# are written from script.py.mako
# string value is passed through the
# `encoding.encode()` method.
sqlalchemy.url = driver://user:password@localhost/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[sqlalchemy]
# the 'sqlalchemy.url' is the connection string for the alembic database.  When this setting is not specified in the config file,
# the connection string is determined from the SQLALCHEMY_DATABASE_URL environment variable.
# For asynchronous database support during migration, the AsyncEngine must
# be configured. To use the create_app() function to check the engine, either
# directly set 'SQLALCHEMY_DATABASE_URL' or call 'init_db()' manually.
sqlalchemy.url =
