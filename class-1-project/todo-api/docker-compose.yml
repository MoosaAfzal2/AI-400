version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todo-api-db
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  # Todo API Application
  api:
    build: .
    container_name: todo-api
    environment:
      DATABASE_URL: postgresql+asyncpg://todouser:todopass@postgres:5432/todo_db
      JWT_ALGORITHM: HS256
      JWT_SECRET_KEY: dev-secret-key-must-be-at-least-32-characters-long-here
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      BCRYPT_COST_FACTOR: 10
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8000
      ENVIRONMENT: development
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./main.py:/app/main.py
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
